<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Doctrina est lux!</h1>
    <p>
      Cliens est maximus, clientem sequetur clientem, et sequentem eum sequetur.
    </p>
    <h2>Doctrina tenebrae!</h2>
    <div class="modal-overlay is-open">
      <div class="modal">
        <p class="modal-title">Modal title</p>

        <form class="form">
          <label class="form-label">
            <span class="label-text">First name</span>
            <input class="form-input" type="text" name="firstName" />
            <svg width="12" height="12" class="icon-form">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </label>

          <label class="form-label">
            <span class="label-text">Last name</span>
            <input class="form-input" type="text" name="lastName" />
            <svg width="18" height="24" class="icon-form">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </label>

          <button class="submit-button" type="submit">Submit</button>
        </form>

        <div class="inputs">
          <div class="boxes-wrap">
            <p class="modal-text">flex-wrap-row-gap</p>
            <p class="modal-text">flex-wrap-row-gap</p>
            <p class="modal-text">flex-wrap-row-gap</p>
          </div>
          <div class="boxes-nowrap">
            <p class="modal-text">flex-nowrap-row-nogap</p>
            <p class="modal-text">flex-nowrap-row-nogap</p>
            <p class="modal-text">flex-nowrap-row-nogap</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
